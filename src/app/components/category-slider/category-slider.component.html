<!-- [autoplay]="{ delay: 8000, disableOnInteraction: false }" -->
<swiper
  effect="coverflow"
  [grabCursor]="true"
  [centeredSlides]="true"
  [slidesPerView]="'auto'"
  [spaceBetween]="80"
  [coverflowEffect]="{
    rotate: 50,
    stretch: 0,
    depth: 20,
    modifier: 1,
    slideShadows: true
  }"
  [pagination]="true"
>
  <ng-template swiperSlide>
    <div class="slid-cont2">
      <h3>Living Room</h3>
      <img
        class="slide-img"
        [src]="'assets/imgs/category (1).png'"
        alt="slide 1"
      />
    </div>
  </ng-template>

  <ng-template swiperSlide>
    <div class="slid-cont2">
      <h3>Bed Room</h3>
      <img
        class="slide-img"
        [src]="'assets/imgs/category (2).png'"
        alt="slide 2"
      />
    </div>
  </ng-template>

  <ng-template swiperSlide>
    <div class="slid-cont2">
      <h3>Dining Room - Kitchen</h3>
      <img
        class="slide-img"
        [src]="'assets/imgs/category (3).png'"
        alt="slide 3"
      />
    </div>
  </ng-template>
  <ng-template swiperSlide>
    <div class="slid-cont2">
      <h3>Dining Room - Kitchen</h3>
      <img
        class="slide-img"
        [src]="'assets/imgs/category (4).png'"
        alt="slide 4"
      />
    </div>
  </ng-template>
  <ng-template swiperSlide>
    <div class="slid-cont2">
      <h3>Dining Room - Kitchen</h3>
      <img
        class="slide-img"
        [src]="'assets/imgs/category (5).png'"
        alt="slide 5"
      />
    </div>
  </ng-template>
  <ng-template swiperSlide>
    <div class="slid-cont2">
      <h3>Dining Room - Kitchen</h3>
      <img
        class="slide-img"
        [src]="'assets/imgs/category (6).png'"
        alt="slide 6"
      />
    </div>
  </ng-template>
</swiper>
